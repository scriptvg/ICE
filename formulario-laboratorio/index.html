<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/estilos.css">
    <title>Formulario</title>
</head>
<body>
    
    <div class="formulario">
        <h1>Formulario de registro.</h1>

            <h2>Información Personal</h2>
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Nombre Completo"><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Email"><br><br>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required placeholder="Teléfono"><br><br>

            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required><br><br>

            <h2>Información de Dirección</h2>
            <label for="direccion">Dirección Exacta:</label>
            <input type="text" id="direccion" name="direccion" required placeholder="Dirección Exacta"><br><br>

            <label for="provincia">Provincia:</label>
            <input type="text" id="provincia" name="provincia" required placeholder="Provincia"><br><br>

            <label for="canton">Cantón:</label>
            <input type="text" id="canton" name="canton" required placeholder="Cantón"><br><br>

            <label for="codigo-postal">Código Postal:</label>
            <input type="text" id="codigo-postal" name="codigo-postal" required placeholder="Código Postal"><br><br>

            <h2>Información de la Cuenta</h2>
            <label for="usuario">Nombre de Usuario:</label>
            <input type="text" id="usuario" name="usuario" required placeholder="Nombre de Usuario"><br><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required placeholder="Contraseña"><br><br>

            <label for="nacionalidad">Nacionalidad:</label>
            <select id="nacionalidad" name="nacionalidad" required>
                <option value="argentina">Costa Rica</option>
                <option value="chile">Chile</option>
                <option value="brasil">Brasil</option>
            </select><br><br>

            <label for="comentarios">Comentarios u Objeciones:</label><br>
            <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escribe tus comentarios aquí..."></textarea><br><br>

            <label>
                <input type="checkbox" name="terminos" required> Acepto los términos y condiciones
            </label><br><br>

            <div class="form-buttons">
                <button type="submit" value="Registrarse">Registrarse</button>
                <button type="reset" value="Limpiar">Limpiar</button>
            </div>
    </div>

</body>
</html>
